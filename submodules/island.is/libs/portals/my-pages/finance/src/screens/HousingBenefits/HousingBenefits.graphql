query GetHousingBenefitsList($input: HousingBenefitsPaymentsInput!) {
  housingBenefitsPayments(input: $input) {
    data {
      nr
      nationalId
      name
      address
      noDays
      dateCalculation
      month
      dateTransfer
      transactionType
      calculationType
      paymentActual
      bankAccountMerged
      paidOfDebt
      paymentBeforeDebt
      benefit
      reductionIncome
      reductionAssets
      reductionHousingCost
      totalIncome
      remainDebt
      paymentOrigin
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
