query GetAidsAndNutrition {
  rightsPortalPaginatedAidOrNutrition {
    data {
      name
      id
      type
      iso
      available
      expiring
      explanation
      validUntil
      nextAllowedMonth
      location
      maxUnitRefund
      maxMonthlyAmount
      allowed12MonthPeriod
      refund {
        type
        value
      }
    }
  }
}
